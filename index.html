<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Day</title>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Abril+Fatface&family=Cantora+One&family=DM+Serif+Display:ital@0;1&family=Dela+Gothic+One&family=Dosis:wght@200..800&family=GFS+Didot&family=Noto+Serif+JP:wght@200..900&family=Oswald:wght@200..700&family=Rozha+One&display=swap" rel="stylesheet">    
    <script src="script.js" defer></script>    <link rel="icon" href="faviconn.png" type="image/x-icon">
</head> 
<body>
    <div id="cursor"></div>
    <div class="quote" id="quote_display"></div>
    
    <div class="menu" id="menus">
        <button class="menu-author-selector" id="author_selector" onclick="access_menu()">Show Author</button>
        <button class="menu-border-selector" id="border_selector" onclick="blur_menu()">Blurred Box</button>
    </div>

   <!-- Disclaimer -->
    <div class="disclaimers" id="disclaimer">
        <div class="Settings">Settings</div>
        <div class="shift_d">Shift + D</div>
    </div>
</body>
<style>
    html {
        cursor: none;
    }
    .quote {
        position: absolute;
        font-family: "DM Serif Display", serif;
        color: rgb(167, 167, 167);
        font-size: 35px;
        left: 50%;
        transform: translate(-50%, -50%);
        top: 50%;
        text-shadow: 2px 2px 4px black;
        border-radius: 10px;
        padding-left: 10px;
        padding-right: 10px;
    }
      
    #cursor  {
        position: absolute;
        background-color: black;
        border: 3px solid rgb(255, 255, 255);
        height: 10px;
        width: 10px;
        border-radius: 50%;
        z-index: 1;
    }


    /* Settings Menu */
    .menu {
        position: absolute;
        font-family: "DM Serif Display", serif;
        font-size: 35px;
        right: 0px;
        top: 0px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s ease-in-out, visibility 0s 0.4s; /* Smooth transition */
        text-shadow: 2px 2px 4px black;
        background-color: rgba(167, 167, 167, 0.507);
        width: 300px;
        height: 100%;
        border-bottom-left-radius: 50px;
        border-top-left-radius: 50px;
    }

    .menu.open {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.4s ease-in-out, visibility 0s; /* Reset transition for visibility */
    }


    /* Author Selector */
    .menu-author-selector {
        position: absolute;
        font-family: "DM Serif Display", serif;
        font-size: 35px;
        right: 5%;
        background-color: rgba(83, 83, 83, 0.425);
        color: rgb(49, 49, 49);
        height: 50px;
        bottom: 44%;
        width: 250px;
        border-radius: 10px;
        outline: none;
        border: none;
        cursor: none;
        transition: 0.4s ease-in-out;
    }

    .menu-author-selector:hover {
        transform: scale(1.05);
    }
    
    /* Disclaimer Popup */
    .disclaimers {
        position: absolute;
        font-size: 35px;
        left: 50%;
        transform: translate(-50%);
        bottom: 5px;
        height: 80px;
        width: 400px;
        border-radius: 5px;
        background-color: rgba(158, 157, 157, 0.445);
        transition: 0.4s ease-in-out;
        display: none;
    }

    .Settings {
        position: absolute;
        color: #ececec;
        font-size: 30px;
        bottom: 35px;
        left: 9px;
        font-family: "Oswald", sans-serif;
        user-select: none;
    }

    .shift_d {
        font-family: "Oswald", sans-serif;
        font-weight: 300;
        position: absolute;
        bottom: 2px;
        left: 15px;
        font-size: 25px;
        color: #ececec;
        user-select: none;
    }

    .quote:hover {
        cursor: none;
    }

    .menu-border-selector {
        position: absolute;
        font-family: "DM Serif Display", serif;
        font-size: 35px;
        right: 5%;
        background-color: rgba(83, 83, 83, 0.425);
        color: rgb(49, 49, 49);
        height: 50px;
        bottom: 50%;
        width: 250px;
        border-radius: 10px;
        outline: none;
        border: none;
        transition: 0.4s ease-in-out;
        cursor: none;
    }

    .menu-border-selector:hover {
        transform: scale(1.05);
    }

</style>
</html>
