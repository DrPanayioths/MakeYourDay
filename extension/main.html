<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MakeYourDay</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="title_container">
        <div class="title_extension">Make Your Day</div>
    </div>

    <a href="https://drpanayioths.github.io/MakeYourDay/" target="_blank" class="redirect_extension">Go To Website</a>

    <a href="https://github.com/DrPanayioths/MakeYourDay" target="_blank" class="github_link">
        <img class="github_img" src="https://github.com/DrPanayioths/MakeYourDay/blob/main/extension/github.png?raw=true">
    </a>
</body>
<style>
    body {
        background-color: antiquewhite;
        border-radius: 150px;
        min-height: 200px;
        min-width: 350px;
    }

    .title_container {
        position: absolute;
        top: 4%;
        left: 50%;
        border-radius: 10px;
        transform: translate(-50%);
        background-color: rgb(253, 248, 241);
        height: 50px;
        width: 90%;
    }

    .title_extension {
        position: absolute;
        font-family: "Fjalla One", sans-serif;
        font-weight: 800;
        top: 5px;
        left: 50%;
        transform: translate(-50%);
        text-align: center;
        font-size: 30px;
        width: 100%;
    }

    .redirect_extension {
        position: absolute;
        height: 40px;
        width: 200px;
        bottom: 2%;
        left: 50%;
        transform: translate(-50%);
        border-radius: 50px;
        background-color: rgba(255, 235, 205, 0.418);
        cursor: pointer;
        transition: width .2s;
        font-family: "Teko", sans-serif;
        font-weight: 400;
        font-size: 22px;
        vertical-align: middle;
        text-align: center;
        line-height: 40px;
        text-decoration: none;
        color: black;
        border: solid burlywood 2px;
    }

.redirect_extension:hover {
    width: 250px;
}



.github_img {
    position: absolute;
    height: 37px;
    user-select: none;
    z-index: 1;
    top: 5px;
    right: 0.1px;
    transition: transform .2s;
    cursor: pointer;
}
.github_img:hover {
    transform: scale(1.2);
}

.github_link {
    position: absolute;
    height: 37px;
    top: 10px;
    right: 20px;
    width: 55px;
    height: 50px;
    z-index: 0;
    border-radius: 10px;
}

</style>


<script></script>
</html>
